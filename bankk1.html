<body>
    <img src="frepik.jpg" align="left">
    <br><br>
    <h5>SETOR TUNAI</h5>
    <input type="text" id="masuk" placeholder="masukan setor tunai"class="form-control">
    <p id="setor"></p>
    <h5>TARIK TUNAI</h5>
    <input type="text" id="tarik" placeholder=" masukan tarik tunai" class="form-control">
    <p id="hasil"></p>
    <h5>NABUNG</h5>
    <input type="text" id="nabung" placeholder="masukan jumlah nabung" class="from-control">
    <p id="bung"></p>

    <button onclick="submit()">PROSES</button>


    <script>
        function submit(){
            var masuk = document.getElementById("masuk").value;
            var setor = document.getElementById("setor").value;
            var tarik = document.getElementById("tarik").value;
            var nabung = document.getElementById("nabung").value;


            if(masuk < 50000){
                alert ("akses gagal")
                return false;
            }
            var ngendap = 50000;
            var jumlah = Number(ngendap) + Number(masuk);
            document.getElementById("setor").innerHTML ="Rp."+jumlah;

            if(tarik){
                var hasil = jumlah - tarik ;
                document.getElementById("hasil").innerHTML ="Rp."+hasil;
            }
            if(nabung){
                var nab =Number(hasil) + Number(nabung);
                document.getElementById("bung").innerHTML ="Rp."+ nab;
            }
            if(hasil <= 50000){
                document.write("table border ='1'>")
                document.write("<td> akses gagal </td>")
                document.write("</table")
                document.write("<br>")
            document.write('<a href = "bank.html' + document.referrer +'"><button>logout</button</a>');
            }
        }
    </script>
